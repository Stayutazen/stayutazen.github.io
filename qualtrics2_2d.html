<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="visualize_graph.js" defer></script>
  <style>
    .graph-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .graph-box {
      flex: 1;
      min-width: 300px;
      max-width: 33%;
      border: 1px solid black;
      padding: 10px;
      box-sizing: border-box;
    }
    .plot {
      width: 100%;
      height: 500px;
    }
    .label {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h2>Graphs</h2>
  <div class="graph-container">
    <div class="graph-box">
      <div class="label">A</div>
      <div id="plotA" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">B</div>
      <div id="plotB" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">C</div>
      <div id="plotC" class="plot"></div>
    </div>
  </div>

  <script>
    render2DGraph("data/dwt_1005.csv", "layouts/dwt_1005-2d.csv", "plotA");
    render2DGraph("data/dwt_1005_1.csv", "layouts/dwt_1005_1-2d.csv", "plotB");
    render2DGraph("data/dwt_1005_2.csv", "layouts/dwt_1005_2-2d.csv", "plotC");
  </script>
</body>

</html>
