<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .graph-container {
      display: flex;
      gap: 20px;
      justify-content: space-around;
    }
    .graph-box {
      width: 48%;
    }
    .graph-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plot {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h2>Graphs</h2>
  <div class="graph-container">
    <div class="graph-box">
      <div class="graph-title">A</div>
      <div id="plotA" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="graph-title">B</div>
      <div id="plotB" class="plot"></div>
    </div>
  </div>

  <script>
    async function drawGraph(plotId, edgeFile, layoutFile) {
      const edgeData = await d3.dsv(";", edgeFile);
      const edges = edgeData.map(d => [parseInt(d.from), parseInt(d.to)]);

      console.log(edges);

      const nodeData = await d3.dsv(";", layoutFile);

      const nodes = nodeData.map(d => ({
        x: parseFloat(d.x),
        y: parseFloat(d.y)
      }));  

      console.log(nodes);

      // Create edge traces
      const edgeX = [], edgeY = [];
      for (const [src, tgt] of edges) {
        const { x: x0, y: y0 } = nodes[src];
        const { x: x1, y: y1 } = nodes[tgt];
        edgeX.push(x0, x1, null);
        edgeY.push(y0, y1, null);
      }

      const edgeTrace = {
        x: edgeX,
        y: edgeY,
        mode: 'lines',
        type: 'scatter',
        line: { width: 1, color: '#888' },
        hoverinfo: 'none'
      };

      // Create node traces
      const nodeX = nodes.map(pos => pos.x);
      const nodeY = nodes.map(pos => pos.y);

      const nodeTrace = {
        x: nodeX,
        y: nodeY,
        mode: 'markers',
        type: 'scatter',
        marker: {
          size: 3,
          color: '#1f77b4'
        },
        text: nodes.map((_, index) => String(index)),
        textposition: 'top center',
        hoverinfo: 'text'
      };

      Plotly.newPlot(plotId, [edgeTrace, nodeTrace], {
        margin: { t: 20 },
        xaxis: { visible: false, showgrid: false, range: [0, 1] },
        yaxis: { visible: false, showgrid: false, range: [0, 1] },
        showlegend: false
      });
    }

    drawGraph('plotA', 'data/dwt_1005_1.csv', 'layouts/dwt_1005_1-2d.csv');
    drawGraph('plotB', 'data/dwt_1005_2.csv', 'layouts/dwt_1005_2-2d.csv');
  </script>
</body>
</html>
