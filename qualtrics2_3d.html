<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .graph-container {
      display: flex;
      gap: 20px;
      justify-content: space-around;
    }

    .graph-box {
      width: 48%;
      border: 1px solid black;
      padding: 10px;
      box-sizing: border-box;
    }

    .graph-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plot {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <h2>Graphs</h2>
  <div class="graph-container">
    <div class="graph-box">
      <div class="label">A</div>
      <div id="plotA" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">B</div>
      <div id="plotB" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">C</div>
      <div id="plotC" class="plot"></div>
    </div>
  </div>

  <script src="visualize_graph.js"></script>
  <script>
    render3DGraph("data/dwt_1005.csv", "layouts/dwt_1005-3d.csv", "plotA");
    render3DGraph("data/dwt_1005_1.csv", "layouts/dwt_1005_1-3d.csv", "plotB");
    render3DGraph("data/dwt_1005_2.csv", "layouts/dwt_1005_2-3d.csv", "plotC");
  </script>
</body>
</html>
