<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="graph-container">
    <div class="graph-box">
      <div class="label">A</div>
      <div id="plotA" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">B</div>
      <div id="plotB" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">C</div>
      <div id="plotC" class="plot"></div>
    </div>
  </div>

  <script src="visualize_graph.js"></script>
  <script>
    render3DGraph("data/stufe.csv", "layouts/stufe-3d.csv", "plotA");
    render3DGraph("data/stufe.csv", "layouts/stufe_1_100-3d.csv", "plotB");
    render3DGraph("data/stufe.csv", "layouts/stufe_3_100-3d.csv", "plotC");
  </script>
</body>
</html>
