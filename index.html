<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test CSV Loading</title>
</head>
<body>
  <h2>CSV Content:</h2>
  <pre id="csv-output">Loading...</pre>

  <script>
    async function loadCSV() {
      try {
        const response = await fetch('data/test.csv');
        const csvText = await response.text();
        document.getElementById('csv-output').textContent = csvText;
      } catch (error) {
        document.getElementById('csv-output').textContent = 'Error loading CSV: ' + error;
      }
    }

    loadCSV();
  </script>
</body>
</html>
