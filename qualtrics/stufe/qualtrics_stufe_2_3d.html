<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="graph-container">
    <div class="graph-box">
      <div class="label">A</div>
      <div id="plotA" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">B</div>
      <div id="plotB" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">C</div>
      <div id="plotC" class="plot"></div>
    </div>
  </div>

  <script type="module" src="/visualize_graph.js"></script>
  <script type="module">
    import { render3DGraph } from "/visualize_graph.js";

    render3DGraph("/data/stufe/stufe_8.csv", "/layouts/stufe/stufe_8-3d.csv", "plotA", true, null);
    render3DGraph("/data/stufe/stufe.csv", "/layouts/stufe/stufe-3d.csv", "plotB", true, null);
    render3DGraph("/data/stufe/stufe_9.csv", "/layouts/stufe/stufe_9-3d.csv", "plotC", true, null);
  </script>
</body>
</html>
