<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="graph-container">
    <div class="graph-box">
      <div class="label">A</div>
      <div id="plotA" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">B</div>
      <div id="plotB" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">C</div>
      <div id="plotC" class="plot"></div>
    </div>
  </div>

  <script type="module" src="/visualize_graph.js"></script>
  <script type="module">
    import { render3DGraph, randomView3D } from "/visualize_graph.js";

    let views = randomView3D();

    render3DGraph("/data/LFR_300/LFR_300_01_30_15_2.csv", "/layouts/LFR_300/LFR_300_01_30_15_2-3d.csv", "plotA", true, null, null, views[0]);
    render3DGraph("/data/LFR_300/LFR_300_01_30_15.csv", "/layouts/LFR_300/LFR_300_01_30_15-3d.csv", "plotB", true, null, null, views[1]);
    render3DGraph("/data/LFR_300/LFR_300_01_30_15_5.csv", "/layouts/LFR_300/LFR_300_01_30_15_5-3d.csv", "plotC", true, null, null, views[2]);
  </script>
</body>
</html>
