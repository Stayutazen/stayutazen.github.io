<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="graph-container">
    <div class="graph-box">
      <div class="label">A</div>
      <div id="plotA" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">B</div>
      <div id="plotB" class="plot"></div>
    </div>
    <div class="graph-box">
      <div class="label">C</div>
      <div id="plotC" class="plot"></div>
    </div>
  </div>

  <script type="module" src="/visualize_graph.js"></script>
  <script type="module">
    import { render2DGraph, randomFrame } from "/visualize_graph.js";

    frames = randomFrame();
    
    render2DGraph("/data/block_2000/block_2000_6.csv", "/layouts/block_2000/block_2000_6-2d.csv", "plotA", true, frames[1]);
    render2DGraph("/data/block_2000/block_2000_5.csv", "/layouts/block_2000/block_2000_5-2d.csv", "plotB", true, frames[0]);
    render2DGraph("/data/block_2000/block_2000_4.csv", "/layouts/block_2000/block_2000_4-2d.csv", "plotC", true, frames[2]);
  </script>
</body>

</html>
